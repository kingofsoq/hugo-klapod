    url  = "https://podcasts.google.com/feed/aHR0cHM6Ly9hbmNob3IuZm0vcy8zY2QyYzJkOC9wb2RjYXN0L3Jzcw=="

[[params.social]]
    name = "podcasts-apple"
    url  = "https://podcasts.apple.com/id/podcast/klamaluville/id1558273386"


