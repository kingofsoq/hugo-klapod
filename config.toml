baseURL = "https://klapod.xyz"
title   = "Klamaluville Podcast"
languageCode = "en-us"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:title/:day/:month/:year/"

[author]
  name = "Papa King"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "2 Jan, 2006"
  dateformShort   = "2 Jan"
  dateformNum     = "02-01-2006"
  dateformNumTime = "02-01-2006 15:04"

  # Metadata mostly used in document's head
  # 
  description = "Klapod, rumah podcast anak IT yang ngomentarin orang lain dalam berteknologi"
  keywords = "klapod, papaking"
  images = [""]

  # Home subtitle of the index page.
  #
  homeSubtitle = "Nantikan update tiap minggunya! | Klik salah satu dari 3 icon dibawah!!"
  disableReadOtherPosts = false
  enableThemeToggle = true

  enableSharingButtons = false

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  #
  justifyContent = false  # Set "text-align: justify" to .post-content.

  # Custom footer 
  # If you want, you can easily override the default footer with your own content. 
  #
  [params.footer]
    trademark = true
    rss = false
    copyright = false
    author = true

    topText = []
    bottomText = []

  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#1b1c1d"
    msapplication = "#1b1c1d"
    theme = "#1b1c1d"

  [params.logo]
    logoMark     = ">"
    logoText     = "# ~/klapod"
    logoHomeLink = "/"
  
  # Social icons
  [[params.social]]
    name = "spotify"
    url  = "https://open.spotify.com/show/00WD0MPDYdEG6eqffyQh7w?si=efbg3fJcQMCv88aJDz1xJQ&dl_branch=1"

[[params.social]]
